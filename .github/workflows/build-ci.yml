name: ğŸ› ï¸ CI Build Windows (x64 Release)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: ğŸ”¨ Build Solusi
      run: msbuild StellaSora-Tool.sln /p:Configuration=Release /p:Platform=x64

    - name: â¬†ï¸ Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: StellaSora-Tool-x64-Release
        # PERBAIKAN: Path disesuaikan dengan <OutDir> di .vcxproj
        path: bin/Release-x64/ 
        retention-days: 7
